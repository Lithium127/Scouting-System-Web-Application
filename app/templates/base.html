<!DOCTYPE HTML>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title -%}{%- endblock %}</title>
  {% assets "css_all" -%}
    <link rel="stylesheet" href="{{ ASSET_URL }}">
  {%- endassets %}
  <!-- Move these to "css_all" /-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    {% block header -%}{%- endblock %}
    {% block body -%}{%- endblock %}
    {% block footer -%}{%- endblock %}
  </div>
  <hr>
  <ul class="list-inline text-center">
    <li><a href="#">{% trans %}Terms{% endtrans %}</a></li>
    <li><a href="#">{% trans %}Privacy{% endtrans %}</a></li>
    <li><a href="#">{% trans %}Security{% endtrans%}</a></li>
    <li><span class="text-muted"><i class="fa fa-clock-o"></i> {{ g.request_time() }}</span></li>
  </ul>
</body>

</html>
